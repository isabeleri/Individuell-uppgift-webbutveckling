<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    
    , initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="backgroundheader"> <!--Sidans rosa bakgrundsfärg i headern -->
        <h1 class="rubrik1">Frukost & Brunch i Stockholm</h1> <!--sidans huvudrubrik-->
    </header> <!--Här slutar headern-->

    <div class="email">
        <section> <!--här börjar section och där visar jag att användaren är inne på sidan "kontakta oss" och att det går att skicka ett mail till oss-->
            <h2 class="headercontactus">Kontakta oss</h2>
            <h3 class="header2sendmail">Skicka ett mail med din fråga!</h3>
        </section><!--här slutar section-->

        <form> <!--här börjar form där användaren kan skriva sitt namn, e-post och meddelande till oss. Då sidan inte har en mailadress så finns det ingen "action"-->
            <label for="name">Namn:</label><br>
            <input type="name" id="name" name="Namn"><br>
            <label for="email">E-post:</label><br>
            <input type="email" id="email" name="E-post"><br>
            <label for="message">Meddelande:</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <div>
                <input class="sendbutton" type="submit" value="Skicka">
            </div>
        </form><!--här slutar form där användaren kan maila till oss-->
    </div>


    <footer class="buttonfrontpagecontactus"> <!--Sidans rosa bakgrundsfärg i footern-->
        <div class="footerbuttoncontactus"> <!--längst ner på sidan där jag lägger in knappen till startsidan-->
            <button><a href="index.html">Till startsidan</a></button>
        </div>
    </footer> <!--här slutar footern-->

</body>

</html>
